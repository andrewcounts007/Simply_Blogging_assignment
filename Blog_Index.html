<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Simple Blog</title>
  </head>
  <body>
    <h1>Simple Blog</h1>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>


 
 <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="blogbox" name="blogbox" style="height: 100px"></textarea>
    <label for="floatingTextarea2">Comments</label>
  </div>
 
 <button type="button" class="btn btn-success" onClick="post()">Post</button>
 <br/><br/><br/><br/><br/><br/>
 <p id="postbox1"></p>
 <br/><br/><br/><br/><br/><br/>
 <p id="postbox2"></p>
 <br/><br/><br/><br/><br/><br/>
 <p id="postbox3"></p>

 
 <script>
     var blogs = [];
    function post(){
        //var blog = document.getElementById("blogbox").value;
        blogs.push(document.getElementById("blogbox").value);
        //var blog[] = document.getElementById("blogbox").value;
        document.getElementById("postbox1").innerHTML = blogs[0];
        document.getElementById("postbox2").innerHTML = blogs[1];
        document.getElementById("postbox3").innerHTML = blogs[2];
   }
   </script>

  </body>
</html>
