 <br/><br/><br/><br/><br/><br/>
 <h2 id="title1"></h2>
 <p class ="postbox" id="postbox1"></p><img id="img1" src="" alt="">
 <br/><br/><br/><br/><br/>
 <h2 id="title2"></h2>
 <p class ="postbox" id="postbox2"></p><img id="img2" src="" alt="">
 <br/><br/><br/><br/><br/>
 <h2 id="title3"></h2>
 <p class ="postbox" id="postbox3"></p><img id="img3" src="" alt="">
 <br/><br/><br/><br/><br/>
 <h2 id="title4"></h2>
 <p class ="postbox" id="postbox4"></p><img id="img4" src="" alt="">
 <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
 <h1>Write Blogs Here!</h1>

 <div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="span">Blog Title</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="titlebox">
  </div>
  <br/>

  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="span">Img URL</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="imgbox">
  </div>
  <br/>


 <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="blogbox" name="blogbox" style="height: 100px"></textarea>
    <label for="floatingTextarea2">Blog Here..</label>
  </div>
  <button type="button" class="btn btn-success" onClick="post()">Post</button>

 
 <script>
     var blogs = [];
     var titles = [];
     var imgs = [];
     
    function post(){
        
        blogs.push(document.getElementById("blogbox").value);
        titles.push(document.getElementById("titlebox").value);
        imgs.push(document.getElementById("imgbox").value);
       

        document.getElementById("postbox1").innerHTML = blogs[0];
        document.getElementById("postbox2").innerHTML = blogs[1];
        document.getElementById("postbox3").innerHTML = blogs[2];
        document.getElementById("postbox4").innerHTML = blogs[3];
     
        document.getElementById("title1").innerHTML = titles[0];
        document.getElementById("title2").innerHTML = titles[1];
        document.getElementById("title3").innerHTML = titles[2];
        document.getElementById("title4").innerHTML = titles[3];

        document.getElementById("img1").src = imgs[0];
        document.getElementById("img1").src = imgs[1];
        document.getElementById("img1").src = imgs[2];
        document.getElementById("img1").src = imgs[3];
        

  

        document.getElementById("blogbox").innerHTML = '';
        document.getElementById("titlebox").innerHTML = '';
        document.getElementById("imgbox").innerHTML = '';
  

        window.scrollTo(0,0);

   }
   </script>

  </body>
